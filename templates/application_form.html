<h4>Application Form</h4>

<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn</label>
        <input type="text" class="form-control" id="linkedin" name="linkedin" required>
    </div>
    <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <input type="text" class="form-control"
        id="education" name="education" required>
    </div>
    <div class="mb-3">
        <label for="workExperience" class="form-label">Work Experience</label>
        <textarea class="form-control" id="workExperience" name="workExperience" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="resumeURL" class="form-label">Resume URL</label>
        <input type="url" class="form-control" id="resumeURL" name="resumeURL" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
